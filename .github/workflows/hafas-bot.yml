name: BVG HAFAS Discord Bot

on:
  schedule:
    # Läuft alle 15 Minuten
    - cron: '*/15 * * * *'
  workflow_dispatch: # Ermöglicht manuelles Triggern

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run bot
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python bot.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add sent_messages.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update sent messages state [skip ci]" && git push)
